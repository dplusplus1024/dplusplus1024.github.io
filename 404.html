<script>
  var paths = `
  words
  wallet
  master
  hash`;
  
  var paths = paths.split("\n");
  
  function searchStringInArray (str, strArray) {
	  str = str.toLowerCase();
    for (var j = 0; j < strArray.length; j++) {
        if (strArray[j] == str) {
			    console.log('we found a match, it is ' + strArray[j]);
			    return j;
		    }
    }
    return -1;
  }
  
  var path = window.location.pathname;
  
  console.log("Page path is " + window.location.pathname);
  var result = path.split("\\");
  result = searchStringInArray(result[1], paths);
  if (result < 0) {
      document.write('404 file not found');
    }
  else {
    window.location.replace("https://dplusplus.me" + path + ".html");
  }
</script>
